<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergy Friendly Hotels GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        #response-output {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Allergy Friendly Hotels GPT</h1>
    </header>
    <div class="container">
        <textarea id="prompt-input" rows="4" style="width: 100%;" placeholder="הקלד כאן את השאלה שלך..."></textarea>
        <button id="submit-button" class="btn">שלח</button>
        <div id="response-output"></div>
    </div>
    <script>
        async function fetchGPTResponse(prompt) {
            const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer sk-proj-wFg6zfrnyPa6SGjQ9HpWT3BlbkFJV7xciaJQHRx6QXSPSraI`
                },
                body: JSON.stringify({
                    prompt: prompt,
                    max_tokens: 150
                })
            });

            const data = await response.json();
            return data.choices[0].text;
        }

        document.getElementById('submit-button').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt-input').value;
            const response = await fetchGPTResponse(prompt);
            document.getElementById('response-output').innerText = response;
        });
    </script>
</body>
</html>
